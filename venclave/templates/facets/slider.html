{% extends "venclave/facets/facet_base.html" %}

{% block facet-type %}
  slider
{% endblock %}

{% block facet-options %}
{% endblock %}

{% block choices %}
  {% with attribute.get_choices as range %}
    <span class="slider-lo">{{ range.min }}</span> - <span class="slider-hi">{{ range.max }}</span>
    <div class="slider-div" min="{{ range.min }}" max="{{ range.max }}"></div>
  {% endwith %}
{% endblock %}
